<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<header>
  <h1>Exercícios Fixando Parte 1</h1>
</header>
<body>
   <main>
    <form action="" method="get">
<!-- 1 - Adicione os campos de entrada para email e senha. -->
<!-- 4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
<!-- 5 - Adicione o atributo required para os campos de email e senha. -->
<!-- 6 - Adicione o atributo autocomplete="off" para o campo de email. -->


      <label for="input-email">Email:
            <input type="email" id="input-email" name="email" placeholder="Digite seu email" required autocomplete="off" autofocus>
      </label>
      <label for="input-pass">Senha:
      <input type="password" name="senha" id="input-pass" placeholder="Digite sua senha" required>
    </label>

    <!-- 3 - Adicione um botão com o texto Entrar . -->
<button type="submit">Entrar</button>

<!-- 2 - Adicione um checkbox com o texto Lembre-me . -->
<div><label for="input-record">
<input type="checkbox" name="lembrar" id="input-record">Lembre-me
</label>
</div>
    </form>
  </main>
</body>
</html>
