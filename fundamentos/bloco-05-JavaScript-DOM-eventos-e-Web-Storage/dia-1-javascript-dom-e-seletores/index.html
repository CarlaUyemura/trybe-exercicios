<html>

    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>

    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
  function alteraText(tag , texto){
    
    document.getElementsByTagName(tag)[0].innerText = texto;
  }
  alteraText('p' , 'Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industrys standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.');

   /*Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).*/

 function alteraCor(clas, cor){
    document.getElementsByClassName(clas)[0].style.backgroundColor = cor;
  }
  alteraCor('main-content', "rgb(76,164,109)");
 
 /*
 Crie uma função que mude a cor do quadrado vermelho para branco.*/
 
 alteraCor('center-content', 'white'); 
 
 
 /*Crie uma função que corrija o texto da tag <h1>.*/ 

  alteraText('h1','Exercício 5.1 - JavaScript' );

 /*Crie uma função que modifique todo o texto da tag <p> para maiúsculo.*/

  function alteraMaisculo(tag2, text){
    document.getElementsByTagName(tag2)[0].style.textTransform = text;

  }

  alteraMaisculo('p', 'uppercase');

 /*Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
  function consolou(tag3){
    console.log(document.getElementsByTagName(tag3));
  }
  consolou('p');
    </script>
  </body>
